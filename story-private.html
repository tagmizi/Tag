   <style>
    #progress-container {
      width: 100%;
      background-color: #f0f0f0;
    }

    #progress-bar {
      width: 0;
      height: 10px;
      background-color: #4CAF50; /* Green color for the progress bar */
    }
  </style>
<script>
    // Wait for 3 seconds and then go back to the previous page
    let progressBar = document.getElementById("progress-bar");
    let width = 0;
    let interval = 10; // Milliseconds for the progress update
    let duration = 2000; // 3000 milliseconds (3 seconds)

    let timer = setInterval(function() {
      if (width >= 100) {
        clearInterval(timer);
        history.back();
      } else {
        width += (interval / duration) * 100;
        progressBar.style.width = width + "%";
      }
    }, interval);
  </script>
<script src="assets/js/jquery-3.6.0.js"></script>
